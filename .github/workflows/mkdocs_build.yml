name: mkdocs_build

on:
  push:
    branches:
      - mkdocs
      
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material
      - run: cd warpstr_docs/ && mkdocs gh-deploy --force
